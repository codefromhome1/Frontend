<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form CSS</title>
</head>
<style>
    body,html{
        margin: 0;
        padding: 0;
        max-width: 100vw;
        min-height: 100vh;
    }
    .container{
        display: flex;
        /* flex-direction: row; */
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .loginform h3{
        text-align: center;
    }
    .loginform{
width: 300px;    
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
box-sizing: border-box;
}
.loginform input , .loginform button{
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    outline: none;
}
.loginform button{
    background-color: dodgerblue;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
}
.loginform button:hover{
    /* background-color: SteelBlue; */
    background-color: CornflowerBlue;
}

</style>
<body>
    <div class="container">
        <form  class="loginform">
            <h3>Login</h3>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>
</body>
</html>
