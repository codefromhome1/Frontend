<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .intro {
      background-color: dodgerblue;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .section-a {
      box-sizing: border-box;
      /* margin: 100px auto 100px 80px; */
      margin: 50px;
      /* top right bottom left */
      /* font-size: 24px; */
      border: 1px solid #ddd;
      padding: 30px;
      background-color: #ddd;
      border-radius: 5px;
    }

    h1.section-a {
      text-transform: capitalize;
    }

    .section-a a {
      text-decoration: none;
      color: #20a7db;
    }

    .section-a a:hover {
      text-decoration: underline;
    }

    article {
      margin: 100px;
      padding: 30px;
      box-sizing: border-box;
      background-color: #cad3c8;
      color: white;
      border-radius: 5px;
    }

    article p:first-of-type {
      background-color: #20a7db;
      color: white;
      margin: 10px 0;
      padding: 10px;
    }
  </style>

  <body>
    <!-- Introduction -->
    <div class="intro">
      <h1>CSS Practice</h1>
      <p>Explore and practice various CSS topics</p>
    </div>
    <!-- css selector and Pseudo-Classes -->
    <div class="section-a">
      <h2>css selector and Pseudo-Classes</h2>
      <p>
        learn how to target specific elements using selectors and apply styles
      </p>
      <a href="#">Visit our website</a>
    </div>
    <article>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </article>
  </body>
</html>
